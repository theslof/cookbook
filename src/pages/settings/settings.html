<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Theme</ion-label>
      <ion-select #themeSelect interface="popover" [(ngModel)]="theme" (ionChange)="setTheme(themeSelect.value)">
        <ion-option value="theme-default">Default</ion-option>
        <ion-option value="theme-dark">Dark</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button color="danger" (click)="init()">INITIALIZE DUMMY DATA</button>
    </ion-item>
    <ion-item>
      <button ion-button color="danger" (click)="clearStorage()">DELETE ALL DATA</button>
    </ion-item>
  </ion-list>
</ion-content>
