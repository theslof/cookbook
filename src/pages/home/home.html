<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Favorite recipes</h3>

  <ion-list>
    <ion-item-sliding *ngFor="let uuid of index" >
      <ion-item (click)="itemTapped($event, uuid)" class="delete">{{recipes[uuid]}}</ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="removeFavorite(uuid)" color="danger">
          <ion-icon name="star"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button ion-button color="primary" (click)="openList()">
    <ion-icon name="custom-logo" style="margin-right: 1em"></ion-icon>
    All recipes</button>
</ion-content>
