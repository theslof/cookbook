<ion-header>

  <ion-navbar>
    <ion-title *ngIf="selectedRecipe;else defaultTitle">
      {{selectedRecipe.name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button clear *ngIf="favorite" (click)="removeFavorite()" class="favorite">
        <ion-icon name="star"></ion-icon>
      </button>
      <button ion-button clear *ngIf="!favorite" (click)="addFavorite()" class="favorite">
        <ion-icon name="star-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="selectedRecipe;else noparam" padding>
  <h2>Ingredients</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let ingredient of selectedRecipe.ingredients">
      <ion-item>{{ingredient.quantity}} {{ingredient.name}}</ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="deleteIngredient(ingredient)" color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button ion-button (click)="editIngredient(ingredient)">
          <ion-icon name="build"></ion-icon>
          Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button color="light" (click)="addIngredient()">Add new ingredient</button>

  <h2>Directions</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let step of selectedRecipe.steps; let i=index"
                      [class.timedStep]="selectedRecipe.timers[i] > 0"
                      [class.timedStepCurrent]="(uuid == timer.uuid)
                      && (timer.stepID == i) && (timer.current > 0)">
      <ion-item text-wrap>
        {{step}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="deleteStep(i)" color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button ion-button (click)="editStep(i)">
          <ion-icon name="build"></ion-icon>
          Edit
        </button>
      </ion-item-options>
      <ion-item-options side="left" *ngIf="selectedRecipe.timers[i] > 0">
        <button ion-button (click)="setTimer(i)"
                [color]="(timer.uuid == uuid) && (timer.stepID == i) && (timer.current > 0)
              ? 'secondary' : 'primary'">
          <ion-icon name="timer"></ion-icon>
          {{selectedRecipe.timers[i]}}m
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button color="light" (click)="addStep()">Add step</button>
  <ion-fab bottom right *ngIf="timer.current > 0">
    <button ion-fab (click)="timerProvider.cancelTimer()" [color]="timer.current < 60 ? 'danger' : 'secondary'">
      {{timer.asText}}
    </button>
  </ion-fab>
</ion-content>

<ng-template #defaultTitle>Unknown Item</ng-template>
<ng-template #noparam>You didn't supply an item to display!</ng-template>
