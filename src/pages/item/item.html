<ion-header>

  <ion-navbar>
    <ion-title *ngIf="selectedItem;else defaultTitle">{{selectedItem.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="selectedItem;else noparam" padding>
  <h2>{{selectedItem.name}}</h2>
  <h3>Ingredients</h3>
  <ion-list>
    <ion-item-sliding *ngFor="let ingredient of selectedItem.ingredients">
      <ion-item>{{ingredient.quantity}} {{ingredient.name}}</ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="deleteIngredient(ingredient)" color="danger"><ion-icon name="trash"></ion-icon>Delete</button>
        <button ion-button (click)="editIngredient(ingredient)"><ion-icon name="build"></ion-icon>Edit</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button color="light" (click)="addIngredient()">Add new ingredient</button>

  <h3>Directions</h3>
  <ion-list>
  <ion-item-sliding *ngFor="let step of selectedItem.steps; let i=index" [class.timedStep]="selectedItem.timers[i] > 0" >
    <ion-item text-wrap>
      {{step}}
    </ion-item>
    <ion-item-options side="right">
      <button ion-button (click)="deleteStep(i)" color="danger"><ion-icon name="trash"></ion-icon>Delete</button>
      <button ion-button (click)="editStep(i)"><ion-icon name="build"></ion-icon>Edit</button>
    </ion-item-options>
    <ion-item-options side="left" *ngIf="selectedItem.timers[i] > 0">
      <button ion-button (click)="setTimer(i)"><ion-icon name="timer"></ion-icon>{{selectedItem.timers[i]}}m</button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  <button ion-button color="light" (click)="addStep()">Add step</button>
</ion-content>

<ng-template #defaultTitle>Unknown Item</ng-template>
<ng-template #noparam>You didn't supply an item to display!</ng-template>
